<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Invitaciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 5px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 6px;
    }
    .card {
      background-color: white;
      padding: 5px;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .name-button {
      font-size: 12px;
      font-weight: bold;
      color: #2196F3;
      background: none;
      border: none;
      cursor: pointer;
      text-align: left;
      padding: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 80%;
    }
    .name-button:hover {
      text-decoration: underline;
    }
    .copy-button {
      background-color: #2196F3;
      border: none;
      border-radius: 6px;
      width: 30px;
      height: 30px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .copy-button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <h2>Invitaciones</h2>
  <div class="grid" id="container"></div>

  <script>
    const links = [
      { index: 0, link: "https://virginiabenedith.github.io/invitacion/li0/abraham.html" },
      { index: 1, link: "https://virginiabenedith.github.io/invitacion/li0/claudia.html" },
      { index: 2, link: "https://virginiabenedith.github.io/invitacion/li0/elieth.html" },
      { index: 3, link: "https://virginiabenedith.github.io/invitacion/li0/enmanuel.html" },
      { index: 4, link: "https://virginiabenedith.github.io/invitacion/li0/laura.html" },
      { index: 5, link: "https://virginiabenedith.github.io/invitacion/li0/mama.html" },
      { index: 6, link: "https://virginiabenedith.github.io/invitacion/li0/rebeca.html" },
      { index: 7, link: "https://virginiabenedith.github.io/invitacion/li0/ronier.html" },
      { index: 8, link: "https://virginiabenedith.github.io/invitacion/li0/steyling.html" },
      { index: 9, link: "https://virginiabenedith.github.io/invitacion/li0/tamy.html" },
      { index: 10, link: "https://virginiabenedith.github.io/invitacion/li1/elvin.html" },
      { index: 11, link: "https://virginiabenedith.github.io/invitacion/li1/jaqueline.html" },
      { index: 12, link: "https://virginiabenedith.github.io/invitacion/li1/kelly.html" },
      { index: 13, link: "https://virginiabenedith.github.io/invitacion/li1/reyna.html" },
      { index: 14, link: "https://virginiabenedith.github.io/invitacion/li1/sofia.html" },
      { index: 15, link: "https://virginiabenedith.github.io/invitacion/li1/vanesa.html" },
      { index: 16, link: "https://virginiabenedith.github.io/invitacion/li1/yader.html" },
      { index: 17, link: "https://virginiabenedith.github.io/invitacion/index.html" },
    ];

    const container = document.getElementById('container');

    links.forEach((item, i) => {
      const div = document.createElement('div');
      div.className = 'card';

      let nameRaw = (i === 17) ? "general" : item.link.split('/').pop().replace('.html', '');
      let name = nameRaw.charAt(0).toUpperCase() + nameRaw.slice(1);

      const nameBtn = document.createElement('button');
      nameBtn.className = 'name-button';
      nameBtn.textContent = `${i + 1} ${name}`;
      nameBtn.title = `Abrir link de ${name}`;
      nameBtn.onclick = () => {
        window.open(item.link, '_blank');
      };

      const copyBtn = document.createElement('button');
      copyBtn.className = 'copy-button';
      copyBtn.innerHTML = 'ðŸ“‹';
      copyBtn.title = "Copiar link";
      copyBtn.onclick = () => {
        navigator.clipboard.writeText(item.link)
          .then(() => alert(`Link de ${name} copiado`));
      };

      div.appendChild(nameBtn);
      div.appendChild(copyBtn);
      container.appendChild(div);
    });
  </script>

</body>
</html>
