<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Invitaciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
    }
    .card {
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .name-button {
      font-size: 16px;
      font-weight: bold;
      color: #2196F3;
      background: none;
      border: none;
      cursor: pointer;
      text-align: left;
      padding: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 80%;
    }
    .name-button:hover {
      text-decoration: underline;
    }
    .copy-button {
      background-color: #2196F3;
      border: none;
      border-radius: 6px;
      width: 30px;
      height: 30px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .copy-button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <h2>Invitaciones</h2>
  <div class="grid" id="container"></div>

  <script>
    const links = [
      { link: "https://virginiabenedith.github.io/invitacion/li0/abraham.html" },
      { link: "https://virginiabenedith.github.io/invitacion/li0/claudia.html" },
      { link: "https://virginiabenedith.github.io/invitacion/li0/elieth.html" },
      { link: "https://virginiabenedith.github.io/invitacion/li0/eliezer.html" },
      { link: "https://virginiabenedith.github.io/invitacion/li1/elvin.html" },
      { link: "https://virginiabenedith.github.io/invitacion/li0/enmanuel.html" },
      { link: "https://virginiabenedith.github.io/invitacion/li1/francisco.html" },
      { link: "https://virginiabenedith.github.io/invitacion/li1/gabriel.html" },
      { link: "https://virginiabenedith.github.io/invitacion/index.html" }, // General
      { link: "https://virginiabenedith.github.io/invitacion/li1/jaqueline.html" },
      { link: "https://virginiabenedith.github.io/invitacion/li1/kelly.html" },
      { link: "https://virginiabenedith.github.io/invitacion/li0/laura.html" },
      { link: "https://virginiabenedith.github.io/invitacion/li0/mama.html" },
      { link: "https://virginiabenedith.github.io/invitacion/li0/rebeca.html" },
      { link: "https://virginiabenedith.github.io/invitacion/li1/reyna.html" },
      { link: "https://virginiabenedith.github.io/invitacion/li0/ronier.html" },
      { link: "https://virginiabenedith.github.io/invitacion/li1/samuel.html" },
      { link: "https://virginiabenedith.github.io/invitacion/li1/sofia.html" },
      { link: "https://virginiabenedith.github.io/invitacion/li0/steyling.html" },
      { link: "https://virginiabenedith.github.io/invitacion/li0/tamy.html" },
      { link: "https://virginiabenedith.github.io/invitacion/li1/vanesa.html" },
      { link: "https://virginiabenedith.github.io/invitacion/li1/yader.html" }
    ];

    // Ordenar alfabÃ©ticamente por nombre extraÃ­do del link
    links.sort((a, b) => {
      const nameA = a.link.split('/').pop().replace('.html', '');
      const nameB = b.link.split('/').pop().replace('.html', '');
      return nameA.localeCompare(nameB);
    });

    const container = document.getElementById('container');

    links.forEach((item, i) => {
      const div = document.createElement('div');
      div.className = 'card';

      let rawName = item.link.split('/').pop().replace('.html', '');
      let name = rawName === 'index' ? 'General' : rawName.charAt(0).toUpperCase() + rawName.slice(1);

      const nameBtn = document.createElement('button');
      nameBtn.className = 'name-button';
      nameBtn.textContent = `${i + 1}. ${name}`;
      nameBtn.onclick = () => window.open(item.link, '_blank');

      const copyBtn = document.createElement('button');
      copyBtn.className = 'copy-button';
      copyBtn.innerHTML = 'ðŸ“‹';
      copyBtn.onclick = () => {
        navigator.clipboard.writeText(item.link)
          .then(() => alert(`Link de ${name} copiado`));
      };

      div.appendChild(nameBtn);
      div.appendChild(copyBtn);
      container.appendChild(div);
    });
  </script>

</body>
</html>
